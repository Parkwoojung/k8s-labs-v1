apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: backend
          image: your-backend-image
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: todo-list-config
            - secretRef:
                name: todo-list-secret
